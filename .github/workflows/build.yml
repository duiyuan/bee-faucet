name: Go Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: subdir/go.sum

      - name: Build for macOS (x86_64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o beefaucet.amd64

      - name: Build for macOS (ARM64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o beefaucet.arm64

      - name: Build for Windows (x86_64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o beefaucet

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          release_name: "Release v1.0.${{ github.run_number }}"
          # tag_name: ${{ github.ref }}
          # release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload macOS AMD64 Artifact
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: beefaucet.amd64
          asset_name: beefaucet.amd64
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 Artifact
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: beefaucet.arm64
          asset_name: beefaucet.arm64
          asset_content_type: application/octet-stream

      - name: Upload Windows AMD64 Artifact
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: beefaucet
          asset_name: beefaucet
          asset_content_type: application/octet-stream
